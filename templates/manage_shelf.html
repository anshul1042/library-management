{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded shadow">
    <h2 class="text-2xl mb-4">Add New Shelf</h2>
    <form method="POST" class="space-y-4">
        <div>
            <label class="block text-sm font-medium mb-1">Number of Racks</label>
            <input type="number" name="num_racks" min="1" max="10" value="3" required 
                   class="w-full p-2 border rounded">
        </div>
        <div>
            <label class="block text-sm font-medium mb-1">Shelf Location</label>
            <input type="text" name="location" placeholder="e.g., First Floor, Section A" required 
                   class="w-full p-2 border rounded">
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
            Create Shelf
        </button>
    </form>
</div>
{% endblock %}
