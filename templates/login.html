{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded shadow">
    <h2 class="text-2xl mb-4">Login</h2>
    
    <!-- Add flash messages section -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="mb-4 p-4 rounded 
                    {% if category == 'success' %}bg-green-100 text-green-700 border border-green-400
                    {% else %}bg-red-100 text-red-700 border border-red-400{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST">
        <div class="mb-4">
            <input type="text" name="user_id" placeholder="User ID (e.g. 0001)" 
                   class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-4">
            <input type="text" name="username" placeholder="Username" 
                   class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-4">
            <input type="password" name="password" placeholder="Password" 
                   class="w-full p-2 border rounded" required>
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Login</button>
    </form>
    <p class="mt-4">New user? <a href="/register" class="text-blue-500">Register here</a></p>
</div>
{% endblock %}
